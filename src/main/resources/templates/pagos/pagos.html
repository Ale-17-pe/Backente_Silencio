<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pagos - El Silencio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-3">Listado de Pagos</h2>
    <a href="/pagos/nuevo" class="btn btn-primary mb-3">Nuevo Pago</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Reserva</th>
            <th>Monto</th>
            <th>Fecha</th>
            <th>Método</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pago : ${pagos}">
            <td th:text="${pago.reserva.id}"></td>
            <td th:text="${pago.monto}"></td>
            <td th:text="${pago.fecha}"></td>
            <td th:text="${pago.metodo}"></td>
            <td>
                <a th:href="@{/pagos/editar/{id}(id=${pago.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/pagos/eliminar/{id}(id=${pago.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Seguro que deseas eliminar este pago?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
