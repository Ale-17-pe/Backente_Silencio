<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${pago.id != null} ? 'Editar Pago' : 'Nuevo Pago'">Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${pago.id != null} ? 'Editar Pago' : 'Nuevo Pago'"></h2>
    <form th:action="@{/pagos/guardar}" th:object="${pago}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label class="form-label">Reserva</label>
            <select th:field="*{reserva}" class="form-select" required>
                <option th:each="reserva : ${reservas}"
                        th:value="${reserva}"
                        th:text="'Reserva #' + ${reserva.id} + ' - Cliente: ' + ${reserva.cliente.nombre}">
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Monto</label>
            <input type="number" step="0.01" th:field="*{monto}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Fecha</label>
            <input type="date" th:field="*{fecha}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">MÃ©todo de Pago</label>
            <select th:field="*{metodo}" class="form-select" required>
                <option value="efectivo">Efectivo</option>
                <option value="tarjeta">Tarjeta</option>
                <option value="transferencia">Transferencia</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="/pagos" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
