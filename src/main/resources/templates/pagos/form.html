<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${pago.id != null ? 'Editar Pago' : 'Registrar Pago'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2 th:text="${pago.id != null ? 'Editar Pago' : 'Registrar Pago'}"></h2>

<form th:action="@{/pagos/guardar}" th:object="${pago}" method="post" class="mt-4">

    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label>Reserva</label>
        <select th:field="*{reserva}" class="form-select" required>
            <option th:each="reserva : ${reservas}"
                    th:value="${reserva}"
                    th:text="'Reserva ' + ${reserva.id} + ' - Cliente: ' + ${reserva.cliente.nombre}">
            </option>
        </select>
    </div>

    <div class="mb-3">
        <label>Monto</label>
        <input type="number" step="0.01" th:field="*{monto}" class="form-control" required/>
    </div>

    <div class="mb-3">
        <label>MÃ©todo</label>
        <select th:field="*{metodo}" class="form-select" required>
            <option value="EFECTIVO">Efectivo</option>
            <option value="TARJETA">Tarjeta</option>
            <option value="TRANSFERENCIA">Transferencia</option>
        </select>
    </div>

    <div class="mb-3">
        <label>Fecha de Pago</label>
        <input type="datetime-local" th:field="*{fechaPago}" class="form-control" required/>
    </div>

    <button type="submit" class="btn btn-success">Guardar</button>
    <a th:href="@{/pagos}" class="btn btn-secondary">Cancelar</a>
</form>

</body>
</html>
