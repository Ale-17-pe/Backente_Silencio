<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<link th:href="@{/css/layout.css}" rel="stylesheet">
<link th:href="@{/css/pagos.css}" rel="stylesheet">


<h2 class="mb-4">Lista de Clientes</h2>

<a href="/clientes/nuevo" class="btn btn-primary mb-3">+ Nuevo Cliente</a>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>DNI</th>
        <th>Email</th>
        <th>Teléfono</th>
        <th>Username</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cliente : ${clientes}">
        <td th:text="${cliente.id}"></td>
        <td th:text="${cliente.nombre}"></td>
        <td th:text="${cliente.apellido}"></td>
        <td th:text="${cliente.dni}"></td>
        <td th:text="${cliente.email}"></td>
        <td th:text="${cliente.telefono}"></td>
        <td th:text="${cliente.username}"></td>
        <td>
            <a th:href="@{'/clientes/editar/' + ${cliente.id}}" class="btn btn-warning btn-sm">Editar</a>
            <a th:href="@{'/clientes/eliminar/' + ${cliente.id}}"
               class="btn btn-danger btn-sm"
               onclick="return confirm('¿Seguro que deseas eliminar este cliente?');">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
