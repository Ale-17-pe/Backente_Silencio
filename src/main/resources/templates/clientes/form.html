<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2 th:text="${cliente.id == null ? 'Registrar Cliente' : 'Editar Cliente'}"></h2>

<!-- Mensajes de error -->
<div th:if="${error}" class="alert alert-danger">
    <span th:text="${error}"></span>
</div>

<form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label>Nombre</label>
        <input type="text" th:field="*{nombre}" class="form-control" required/>
        <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
    </div>

    <div class="mb-3">
        <label>Apellido</label>
        <input type="text" th:field="*{apellido}" class="form-control" required/>
        <div class="text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
    </div>

    <div class="mb-3">
        <label>DNI</label>
        <input type="text" th:field="*{dni}" class="form-control" required maxlength="8"/>
        <div class="text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
    </div>

    <div class="mb-3">
        <label>Email</label>
        <input type="email" th:field="*{email}" class="form-control" required/>
        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <div class="mb-3">
        <label>Tel√©fono</label>
        <input type="text" th:field="*{telefono}" class="form-control"/>
        <div class="text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
    </div>

    <div class="mb-3">
        <label>Username</label>
        <input type="text" th:field="*{username}" class="form-control" required/>
        <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
    </div>

    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="/clientes" class="btn btn-secondary">Cancelar</a>
</form>

</body>
</html>
