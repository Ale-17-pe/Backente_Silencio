<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${reserva.id != null} ? 'Editar Reserva' : 'Nueva Reserva'">Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${reserva.id != null} ? 'Editar Reserva' : 'Nueva Reserva'"></h2>
    <form th:action="@{/reservas/guardar}" th:object="${reserva}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label class="form-label">Cliente</label>
            <select th:field="*{cliente}" class="form-select" required>
                <option th:each="cliente : ${clientes}"
                        th:value="${cliente}"
                        th:text="${cliente.nombre}">
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Habitaci√≥n</label>
            <select th:field="*{habitacion}" class="form-select" required>
                <option th:each="habitacion : ${habitaciones}"
                        th:value="${habitacion}"
                        th:text="${habitacion.numero}">
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Fecha Inicio</label>
            <input type="date" th:field="*{fechaInicio}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Fecha Fin</label>
            <input type="date" th:field="*{fechaFin}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="/reservas" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
