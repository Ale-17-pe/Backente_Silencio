<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reservas - El Silencio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-3">Listado de Reservas</h2>
    <a href="/reservas/nuevo" class="btn btn-primary mb-3">Nueva Reserva</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Cliente</th>
            <th>Habitación</th>
            <th>Fecha Inicio</th>
            <th>Fecha Fin</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reserva : ${reservas}">
            <td th:text="${reserva.cliente.nombre}"></td>
            <td th:text="${reserva.habitacion.numero}"></td>
            <td th:text="${reserva.fechaInicio}"></td>
            <td th:text="${reserva.fechaFin}"></td>
            <td>
                <a th:href="@{/reservas/editar/{id}(id=${reserva.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/reservas/eliminar/{id}(id=${reserva.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Seguro que deseas eliminar esta reserva?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
