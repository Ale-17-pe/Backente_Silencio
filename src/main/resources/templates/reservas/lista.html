<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Reservas - Hotel El Silencio</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        midnight: '#0A174E',
                        gold: '#D4AF37',
                        ivory: '#F5F5F0',
                        charcoal: '#2C2C2C',
                        teal: '#1B3B6F',
                        silver: '#E8E8E8',
                        navy: '#050A30',
                    },
                    fontFamily: {
                        playfair: ['Playfair Display', 'serif'],
                        poppins: ['Poppins', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
        }

        .card-hover {
            transition: all 0.3s ease;
        }

        .card-hover:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .status-badge {
            font-size: 0.75rem;
            padding: 0.35rem 0.75rem;
            border-radius: 9999px;
            font-weight: 500;
        }

        .status-active {
            background-color: #10B981;
            color: white;
        }

        .status-pending {
            background-color: #F59E0B;
            color: white;
        }

        .status-completed {
            background-color: #6B7280;
            color: white;
        }

        .status-cancelled {
            background-color: #EF4444;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
<div class="container mx-auto px-4 py-8">
    <!-- Header -->
    <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-8">
        <div>
            <h1 class="text-3xl font-playfair font-bold text-midnight">Gestión de Reservas</h1>
            <p class="text-gray-600">Administra las reservas del Hotel El Silencio</p>
        </div>
        <a th:href="@{/reservas/nuevo}" class="mt-4 md:mt-0 bg-gradient-to-r from-gold to-yellow-500 text-midnight font-semibold py-3 px-6 rounded-lg hover:shadow-lg transition-all duration-300 flex items-center">
            <i class="fas fa-plus-circle mr-2"></i> Nueva Reserva
        </a>
    </div>

    <!-- Stats Overview -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
        <div class="bg-white rounded-xl shadow-md p-5 card-hover">
            <div class="flex items-center">
                <div class="p-3 rounded-lg bg-blue-100 text-blue-600 mr-4">
                    <i class="fas fa-calendar-check text-xl"></i>
                </div>
                <div>
                    <h3 class="text-2xl font-bold text-charcoal">15</h3>
                    <p class="text-sm text-gray-500">Total Reservas</p>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-md p-5 card-hover">
            <div class="flex items-center">
                <div class="p-3 rounded-lg bg-green-100 text-green-600 mr-4">
                    <i class="fas fa-bed text-xl"></i>
                </div>
                <div>
                    <h3 class="text-2xl font-bold text-charcoal">8</h3>
                    <p class="text-sm text-gray-500">Ocupadas Ahora</p>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-md p-5 card-hover">
            <div class="flex items-center">
                <div class="p-3 rounded-lg bg-yellow-100 text-yellow-600 mr-4">
                    <i class="fas fa-clock text-xl"></i>
                </div>
                <div>
                    <h3 class="text-2xl font-bold text-charcoal">5</h3>
                    <p class="text-sm text-gray-500">Próximas</p>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-md p-5 card-hover">
            <div class="flex items-center">
                <div class="p-3 rounded-lg bg-red-100 text-red-600 mr-4">
                    <i class="fas fa-times-circle text-xl"></i>
                </div>
                <div>
                    <h3 class="text-2xl font-bold text-charcoal">2</h3>
                    <p class="text-sm text-gray-500">Canceladas</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Filters -->
    <div class="bg-white rounded-xl shadow-md p-6 mb-6">
        <h2 class="text-lg font-semibold text-charcoal mb-4">Filtros</h2>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
                <select class="w-full border border-gray-300 rounded-lg py-2 px-3 focus:ring-2 focus:ring-gold focus:border-transparent">
                    <option value="">Todos</option>
                    <option value="active">Activas</option>
                    <option value="pending">Pendientes</option>
                    <option value="completed">Completadas</option>
                    <option value="cancelled">Canceladas</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Fecha Inicio</label>
                <input type="date" class="w-full border border-gray-300 rounded-lg py-2 px-3 focus:ring-2 focus:ring-gold focus:border-transparent">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Fecha Fin</label>
                <input type="date" class="w-full border border-gray-300 rounded-lg py-2 px-3 focus:ring-2 focus:ring-gold focus:border-transparent">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Buscar</label>
                <div class="relative">
                    <input type="text" placeholder="Cliente o habitación..." class="w-full border border-gray-300 rounded-lg py-2 pl-10 pr-3 focus:ring-2 focus:ring-gold focus:border-transparent">
                    <i class="fas fa-search absolute left-3 top-2.5 text-gray-400"></i>
                </div>
            </div>
        </div>
        <div class="flex justify-end mt-4">
            <button class="bg-gray-200 text-gray-700 font-medium py-2 px-4 rounded-lg mr-2 hover:bg-gray-300 transition">
                Limpiar
            </button>
            <button class="bg-midnight text-white font-medium py-2 px-4 rounded-lg hover:bg-teal transition flex items-center">
                <i class="fas fa-filter mr-2"></i> Aplicar Filtros
            </button>
        </div>
    </div>

    <!-- Reservations Table -->
    <div class="bg-white rounded-xl shadow-md overflow-hidden">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cliente / Habitación</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fechas</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                <tr th:each="reserva : ${reservas}" class="hover:bg-gray-50 transition">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 h-10 w-10 bg-midnight rounded-full flex items-center justify-center">
                                <span class="text-white font-semibold" th:text="${reserva.cliente.nombre.substring(0, 1)}"></span>
                            </div>
                            <div class="ml-4">
                                <div class="text-sm font-medium text-gray-900" th:text="${reserva.cliente.nombre}"></div>
                                <div class="text-sm text-gray-500">Habitación: <span th:text="${reserva.habitacion.numero}"></span></div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900" th:text="${reserva.fechaInicio}"></div>
                        <div class="text-sm text-gray-500">al <span th:text="${reserva.fechaFin}"></span></div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="status-badge status-active">Activa</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <div class="flex space-x-2">
                            <a th:href="@{/reservas/editar/{id}(id=${reserva.id})}" class="text-blue-600 hover:text-blue-900 bg-blue-50 hover:bg-blue-100 p-2 rounded-lg transition" title="Editar">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="@{/reservas/eliminar/{id}(id=${reserva.id})}"
                               class="text-red-600 hover:text-red-900 bg-red-50 hover:bg-red-100 p-2 rounded-lg transition"
                               onclick="return confirm('¿Estás seguro de que deseas eliminar esta reserva?')"
                               title="Eliminar">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                            <a href="#" class="text-green-600 hover:text-green-900 bg-green-50 hover:bg-green-100 p-2 rounded-lg transition" title="Ver detalles">
                                <i class="fas fa-eye"></i>
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="bg-white px-4 py-3 flex items-center justify-between border-t border-gray-200 sm:px-6">
            <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
                <div>
                    <p class="text-sm text-gray-700">
                        Mostrando
                        <span class="font-medium">1</span>
                        a
                        <span class="font-medium">10</span>
                        de
                        <span class="font-medium">15</span>
                        resultados
                    </p>
                </div>
                <div>
                    <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                        <a href="#" class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                            <span class="sr-only">Anterior</span>
                            <i class="fas fa-chevron-left"></i>
                        </a>
                        <a href="#" class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">1</a>
                        <a href="#" class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-blue-50 text-sm font-medium text-blue-600">2</a>
                        <a href="#" class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">3</a>
                        <a href="#" class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                            <span class="sr-only">Siguiente</span>
                            <i class="fas fa-chevron-right"></i>
                        </a>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Funcionalidad para los filtros
    document.addEventListener('DOMContentLoaded', function() {
        // Simulación de cambio de estado (para demostración)
        const statusBadges = document.querySelectorAll('.status-badge');

        statusBadges.forEach((badge, index) => {
            if (index % 4 === 1) {
                badge.className = 'status-badge status-pending';
                badge.textContent = 'Pendiente';
            } else if (index % 4 === 2) {
                badge.className = 'status-badge status-completed';
                badge.textContent = 'Completada';
            } else if (index % 4 === 3) {
                badge.className = 'status-badge status-cancelled';
                badge.textContent = 'Cancelada';
            }
        });
    });
</script>
</body>
</html>
