<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Hotel El Silencio</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/login.css}" rel="stylesheet">

</head>
<body>
<div class="login-container">
    <!-- Elementos decorativos -->
    <div class="decoration-element decoration-1">
        <i class="fas fa-crown"></i>
    </div>
    <div class="decoration-element decoration-2">
        <i class="fas fa-star"></i>
    </div>

    <!-- Logo del hotel -->
    <div class="hotel-logo">
        <i class="fas fa-hotel" style="font-size: 3rem; color: var(--dark-navy);"></i>
    </div>

    <h2>Hotel El Silencio</h2>
    <p class="tagline">Donde el lujo se encuentra con la comodidad</p>

    <!-- Mensaje de error -->
    <div th:if="${error}" class="error-message">
        <i class="fas fa-exclamation-circle"></i>
        <span th:text="${error}"></span>
    </div>

    <!-- Formulario de inicio de sesión -->
    <form th:action="@{/login}" method="post">
        <div class="mb-4">
            <label class="form-label">
                <i class="fas fa-id-card"></i> DNI
            </label>
            <div class="input-icon">
                <i class="fas fa-user"></i>
                <input type="text" name="dni" class="form-control" required maxlength="8" placeholder="Ingrese su DNI"/>
            </div>
        </div>

        <div class="mb-4">
            <label class="form-label">
                <i class="fas fa-lock"></i> Contraseña
            </label>
            <div class="input-icon">
                <i class="fas fa-key"></i>
                <input type="password" name="password" class="form-control" required minlength="6" placeholder="Ingrese su contraseña"/>
            </div>
        </div>

        <button type="submit" class="btn-login">Ingresar</button>
    </form>

    <div class="additional-links">
        <p>¿No tienes cuenta? <a th:href="@{/clientes/registrar}">Regístrate aquí</a></p>
    </div>

    <div class="silence-features">
        <div class="feature">
            <i class="fas fa-shield-alt"></i>
            <p>Seguridad garantizada</p>
        </div>
        <div class="feature">
            <i class="fas fa-concierge-bell"></i>
            <p>Servicio premium</p>
        </div>
        <div class="feature">
            <i class="fas fa-wifi"></i>
            <p>Wi-Fi gratuito</p>
        </div>
    </div>

    <div class="copyright">
        &copy; 2023 Luxury Hotels. Todos los derechos reservados.
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
