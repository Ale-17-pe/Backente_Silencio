<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pagos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2 class="mb-4">Lista de Pagos</h2>
<a th:href="@{/pagos/nuevo}" class="btn btn-primary mb-3">Registrar Pago</a>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Reserva</th>
        <th>Monto</th>
        <th>Método</th>
        <th>Fecha de Pago</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pago : ${pagos}">
        <td th:text="${pago.id}"></td>
        <td th:text="${pago.reserva.id}"></td>
        <td th:text="${pago.monto}"></td>
        <td th:text="${pago.metodo}"></td>
        <td th:text="${#temporals.format(pago.fechaPago, 'dd/MM/yyyy HH:mm')}"></td>
        <td>
            <a th:href="@{/pagos/editar/{id}(id=${pago.id})}" class="btn btn-warning btn-sm">Editar</a>
            <a th:href="@{/pagos/eliminar/{id}(id=${pago.id})}"
               class="btn btn-danger btn-sm"
               onclick="return confirm('¿Seguro que deseas eliminar este pago?');">
                Eliminar
            </a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
