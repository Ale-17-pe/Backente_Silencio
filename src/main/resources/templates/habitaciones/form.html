<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${habitacion.id != null} ? 'Editar Habitación' : 'Nueva Habitación'">Habitación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${habitacion.id != null} ? 'Editar Habitación' : 'Nueva Habitación'"></h2>
    <form th:action="@{/habitaciones/guardar}" th:object="${habitacion}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label class="form-label">Número</label>
            <input type="text" th:field="*{numero}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Tipo</label>
            <input type="text" th:field="*{tipo}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Precio</label>
            <input type="number" step="0.01" th:field="*{precio}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Estado</label>
            <select th:field="*{estado}" class="form-select" required>
                <option value="disponible">Disponible</option>
                <option value="ocupada">Ocupada</option>
                <option value="limpieza">Limpieza</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="/habitaciones" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
