<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Habitaciones</title>
</head>
<body>
<h1>Lista de Habitaciones</h1>

<table border="1" cellpadding="5" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="habitacionModel : ${habitaciones}">
        <td th:text="${habitacionModel.id}">1</td>
        <td th:text="${habitacionModel.nombre}">Habitación A</td>
        <td>
            <a th:href="@{/habitaciones/editar/{id}(id=${habitacionModel.id})}">Editar</a> |
            <a th:href="@{/habitaciones/eliminar/{id}(id=${habitacionModel.id})}">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>

<br/>
<a th:href="@{/habitaciones/nueva}">➕ Nueva Habitación</a>

</body>
</html>
