<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Habitaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2 class="mb-4">Lista de Habitaciones</h2>
<a th:href="@{/habitaciones/nuevo}" class="btn btn-primary mb-3">Nueva Habitación</a>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Número</th>
        <th>Tipo</th>
        <th>Precio</th>
        <th>Estado</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="habitacion : ${habitaciones}">
        <td th:text="${habitacion.id}"></td>
        <td th:text="${habitacion.numero}"></td>
        <td th:text="${habitacion.tipo}"></td>
        <td th:text="${habitacion.precio}"></td>
        <td th:text="${habitacion.estado}"></td>
        <td>
            <a th:href="@{/habitaciones/editar/{id}(id=${habitacion.id})}" class="btn btn-warning btn-sm">Editar</a>
            <a th:href="@{/habitaciones/eliminar/{id}(id=${habitacion.id})}"
               class="btn btn-danger btn-sm"
               onclick="return confirm('¿Seguro que deseas eliminar esta habitación?');">
                Eliminar
            </a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
