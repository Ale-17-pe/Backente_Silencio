<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Hotel El Silencio</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        midnight: '#0A174E',
                        gold: '#D4AF37',
                        ivory: '#F5F5F0',
                        charcoal: '#2C2C2C',
                        teal: '#1B3B6F',
                        silver: '#E8E8E8',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(10, 23, 78, 0.85), rgba(10, 23, 78, 0.9)),
                        url('https://images.unsplash.com/photo-1564501049412-61c2a3083791?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1770&q=80') no-repeat center center fixed;
            background-size: cover;
        }

        .card-hover {
            transition: all 0.3s ease;
        }

        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .password-toggle {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .password-toggle:hover {
            color: #D4AF37;
        }

        .input-icon {
            transition: all 0.3s ease;
        }

        .input-icon:focus-within {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center py-8 px-4">
<div class="w-full max-w-md">
    <!-- Logo y título -->
    <div class="text-center mb-8">
        <div class="w-20 h-20 bg-gold rounded-full flex items-center justify-center mx-auto shadow-lg mb-4">
            <i class="fas fa-crown text-midnight text-3xl"></i>
        </div>
        <h1 class="text-3xl font-bold text-white font-['Playfair_Display']">Hotel El Silencio</h1>
        <p class="text-silver mt-2">Donde el lujo encuentra tranquilidad</p>
    </div>

    <!-- Card de registro -->
    <div class="bg-white rounded-xl shadow-2xl overflow-hidden card-hover">
        <div class="bg-midnight py-4 px-6">
            <h2 class="text-xl font-semibold text-white text-center">Crear Cuenta</h2>
        </div>

        <div class="p-6">
            <form method="post" action="/registro">
                <!-- Campo Usuario -->
                <div class="mb-5 input-icon">
                    <label class="block text-charcoal text-sm font-medium mb-2">Usuario</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input type="text" class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gold focus:border-transparent outline-none transition"
                               name="username" placeholder="Ingresa tu usuario" required>
                    </div>
                </div>

                <!-- Campo Correo -->
                <div class="mb-5 input-icon">
                    <label class="block text-charcoal text-sm font-medium mb-2">Correo Electrónico</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gold focus:border-transparent outline-none transition"
                               name="correo" placeholder="tu.correo@ejemplo.com" required>
                    </div>
                </div>

                <!-- Campo Contraseña -->
                <div class="mb-5 input-icon">
                    <label class="block text-charcoal text-sm font-medium mb-2">Contraseña</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="password" class="w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gold focus:border-transparent outline-none transition"
                               name="password" placeholder="Crea una contraseña segura" required>
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i class="fas fa-eye-slash text-gray-400 password-toggle" id="togglePassword"></i>
                        </div>
                    </div>
                    <p class="text-xs text-gray-500 mt-2">Mínimo 8 caracteres, incluye mayúsculas, minúsculas y números</p>
                </div>

                <!-- Campo Confirmar Contraseña -->
                <div class="mb-6 input-icon">
                    <label class="block text-charcoal text-sm font-medium mb-2">Confirmar Contraseña</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="confirmPassword" class="w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gold focus:border-transparent outline-none transition"
                               placeholder="Repite tu contraseña" required>
                    </div>
                </div>

                <!-- Términos y condiciones -->
                <div class="mb-6 flex items-center">
                    <input type="checkbox" id="terms" class="h-4 w-4 text-gold focus:ring-gold border-gray-300 rounded">
                    <label for="terms" class="ml-2 block text-sm text-charcoal">
                        Acepto los <a href="#" class="text-teal hover:underline">términos y condiciones</a> y la <a href="#" class="text-teal hover:underline">política de privacidad</a>
                    </label>
                </div>

                <!-- Botón de registro -->
                <button type="submit" class="w-full bg-gradient-to-r from-gold to-yellow-500 text-midnight font-semibold py-3 px-4 rounded-lg hover:shadow-lg transition-all duration-300 transform hover:-translate-y-1 flex items-center justify-center">
                    <i class="fas fa-user-plus mr-2"></i> Crear Cuenta
                </button>
            </form>

            <!-- Separador -->
            <div class="relative flex items-center my-6">
                <div class="flex-grow border-t border-gray-300"></div>
                <span class="flex-shrink mx-4 text-gray-400 text-sm">o</span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>

            <!-- Redes sociales -->
            <div class="grid grid-cols-2 gap-3 mb-6">
                <button class="bg-blue-600 text-white py-2 px-4 rounded-lg flex items-center justify-center hover:bg-blue-700 transition">
                    <i class="fab fa-facebook-f mr-2"></i> Facebook
                </button>
                <button class="bg-gray-800 text-white py-2 px-4 rounded-lg flex items-center justify-center hover:bg-black transition">
                    <i class="fab fa-google mr-2"></i> Google
                </button>
            </div>

            <!-- Enlace a login -->
            <div class="text-center">
                <p class="text-sm text-charcoal">¿Ya tienes una cuenta?
                    <a href="/login" class="text-teal font-medium hover:underline transition">Inicia sesión aquí</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Información adicional -->
    <div class="mt-6 text-center">
        <p class="text-sm text-silver">Al registrarte, aceptas nuestras políticas y recibir ocasionalmente comunicaciones del Hotel El Silencio.</p>
    </div>
</div>

<script>
    // Funcionalidad para mostrar/ocultar contraseña
    document.getElementById('togglePassword').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);

        // Cambiar icono
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
    });

    // Validación de contraseñas coincidentes
    document.querySelector('form').addEventListener('submit', function(e) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const terms = document.getElementById('terms').checked;

        if (password !== confirmPassword) {
            e.preventDefault();
            alert('Las contraseñas no coinciden. Por favor, verifica.');
            return;
        }

        if (!terms) {
            e.preventDefault();
            alert('Debes aceptar los términos y condiciones para continuar.');
            return;
        }
    });
</script>
</body>
</html>
