<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel El Silencio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --midnight-blue: #0A174E;
            --gold-leaf: #D4AF37;
            --soft-ivory: #F5F5F0;
            --charcoal-gray: #2C2C2C;
            --deep-teal: #1B3B6F;
            --silver-mist: #E8E8E8;
            --dark-navy: #050A30;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            background: linear-gradient(135deg, var(--midnight-blue), var(--dark-navy)) !important;
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.15);
            padding: 0.6rem 1rem;
        }

        .navbar-brand {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 1.8rem;
            color: var(--gold-leaf) !important;
            display: flex;
            align-items: center;
            padding: 0.5rem 0;
        }

        .navbar-brand i {
            margin-right: 10px;
            font-size: 1.6rem;
        }

        .navbar-nav .nav-link {
            color: var(--silver-mist) !important;
            font-weight: 500;
            padding: 0.8rem 1.1rem !important;
            margin: 0 0.1rem;
            border-radius: 6px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .navbar-nav .nav-link i {
            margin-right: 8px;
            font-size: 1.1rem;
        }

        .navbar-nav .nav-link:hover {
            background-color: rgba(212, 175, 55, 0.15);
            color: var(--gold-leaf) !important;
            transform: translateY(-2px);
        }

        .navbar-nav .nav-link.disabled {
            color: var(--gold-leaf) !important;
            opacity: 0.9;
            font-weight: 600;
            cursor: default;
        }

        .navbar-nav .nav-link.disabled:hover {
            background-color: transparent;
            transform: none;
        }

        .navbar-toggler {
            border: 1px solid rgba(212, 175, 55, 0.3);
            padding: 0.4rem 0.6rem;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(212, 175, 55, 0.8)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }

        .navbar-toggler:focus {
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.25);
        }

        .dropdown-menu {
            background-color: var(--midnight-blue);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .dropdown-item {
            color: var(--silver-mist);
            padding: 0.7rem 1.2rem;
            display: flex;
            align-items: center;
            transition: all 0.2s ease;
        }

        .dropdown-item i {
            margin-right: 8px;
            width: 18px;
            text-align: center;
        }

        .dropdown-item:hover {
            background-color: rgba(212, 175, 55, 0.15);
            color: var(--gold-leaf);
        }

        .dropdown-divider {
            border-top: 1px solid rgba(212, 175, 55, 0.2);
        }

        .user-welcome {
            display: flex;
            align-items: center;
            padding: 0.5rem 0;
            color: var(--gold-leaf);
            font-weight: 600;
        }

        .user-welcome i {
            margin-right: 8px;
            font-size: 1.2rem;
        }

        .badge-role {
            background: linear-gradient(135deg, var(--gold-leaf), #B8860B);
            color: var(--midnight-blue);
            font-size: 0.7rem;
            padding: 0.25rem 0.6rem;
            border-radius: 12px;
            margin-left: 8px;
            font-weight: 700;
        }

        @media (max-width: 992px) {
            .navbar-nav {
                padding: 1rem 0;
            }

            .navbar-nav .nav-link {
                margin: 0.2rem 0;
            }

            .user-welcome {
                padding: 0.5rem 1rem;
            }
        }

        /* Animación suave para la barra de navegación */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .navbar {
            animation: fadeInDown 0.5s ease-out;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <i class="fas fa-crown"></i>Hotel El Silencio
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <!-- Opción visible para todos los usuarios autenticados -->
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/habitaciones}">
                        <i class="fas fa-bed"></i>Habitaciones
                    </a>
                </li>

                <!-- Menú desplegable para empleados -->
                <li class="nav-item dropdown" sec:authorize="hasRole('EMPLEADO')">
                    <a class="nav-link dropdown-toggle" href="#" id="empleadoDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-concierge-bell"></i>Gestión
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="empleadoDropdown">
                        <li><a class="dropdown-item" th:href="@{/reservas}">
                            <i class="fas fa-calendar-check"></i>Reservas
                        </a></li>
                        <li><a class="dropdown-item" th:href="@{/clientes}">
                            <i class="fas fa-users"></i>Clientes
                        </a></li>
                        <li><a class="dropdown-item" th:href="@{/checkin}">
                            <i class="fas fa-sign-in-alt"></i>Check-in
                        </a></li>
                        <li><a class="dropdown-item" th:href="@{/checkout}">
                            <i class="fas fa-sign-out-alt"></i>Check-out
                        </a></li>
                    </ul>
                </li>

                <!-- Opción para clientes -->
                <li class="nav-item" sec:authorize="hasRole('CLIENTE')">
                    <a class="nav-link" th:href="@{/mis-reservas}">
                        <i class="fas fa-suitcase"></i>Mis Reservas
                    </a>
                </li>

                <!-- Menú desplegable para administradores -->
                <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link dropdown-toggle" href="#" id="adminDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-cogs"></i>Administración
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="adminDropdown">
                        <li><a class="dropdown-item" th:href="@{/usuarios}">
                            <i class="fas fa-user-cog"></i>Usuarios
                        </a></li>
                        <li><a class="dropdown-item" th:href="@{/habitaciones/admin}">
                            <i class="fas fa-bed"></i>Gestión de Habitaciones
                        </a></li>
                        <li><a class="dropdown-item" th:href="@{/reportes}">
                            <i class="fas fa-chart-bar"></i>Reportes
                        </a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" th:href="@{/configuracion}">
                            <i class="fas fa-sliders-h"></i>Configuración
                        </a></li>
                    </ul>
                </li>

                <!-- Mostrar nombre de usuario logueado -->
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <div class="user-welcome">
                        <i class="fas fa-user-circle"></i>
                        <span sec:authentication="name"></span>
                        <span class="badge-role" sec:authentication="principal.authorities"></span>
                    </div>
                </li>

                <!-- Botón de logout -->
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/logout}">
                        <i class="fas fa-sign-out-alt"></i>Cerrar Sesión
                    </a>
                </li>

                <!-- Mostrar login solo a invitados -->
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{/login}">
                        <i class="fas fa-sign-in-alt"></i>Iniciar Sesión
                    </a>
                </li>

                <!-- Opción de registro para invitados -->
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{/registro}">
                        <i class="fas fa-user-plus"></i>Registrarse
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenido dinámico -->
<main class="container mt-4" th:fragment="contenido">
    <!-- Aquí se insertará el contenido de cada página -->
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
